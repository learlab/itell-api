apiVersion: apps/v1
kind: Deployment
metadata:
  name: itell-api
  labels:
    app: itell-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itell-api
  template:
    metadata:
      labels:
        app: itell-api
    spec:
      containers:
      - name: itell-api
        image: localhost:32000/itell-score-api
        envFrom:
        - secretRef:
            name: supabase-itell
        resources:
          limits:
            nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: itell-api
  labels:
    app: itell-api
spec:
  ports:
  - port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    app: itell-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: itell-api
  namespace: jhub
spec:
  rules:
  - host: itell-api.learlab.vanderbilt.edu
    http:
      paths:
      - backend:
          service:
            name: itell-api
            port:
              number: 8001
        path: /
        pathType: Prefix
