apiVersion: v1
kind: PersistentVolume
metadata:
  name: itell-ai-logs-pv
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /var/logs/itell-ai
---    
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: itell-ai-logs
  namespace: jhub
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi
  volumeName: itell-ai-logs
